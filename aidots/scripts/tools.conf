# aidots tools.conf
# Format: tool_id|display_name|config_dir|include_globs|exclude_globs
# - All tools are auto-detected (skip if dir doesn't exist)
# - Only backup personalized content, skip system defaults
# - Exclude: auth files, caches, databases, logs, telemetry, binaries, empty files
# - Include/exclude globs are comma-separated

claude|Claude Code|~/.claude|CLAUDE.md,settings.json,skills/**,plugins/installed_plugins.json,ceo-dashboard.json|cache/**,debug/**,telemetry/**,todos/**,session-env/**,file-history/**,shell-snapshots/**,history.jsonl,stats-cache.json,ide/**,downloads/**,paste-cache/**,plans/**,tasks/**
claude-mem|Claude-Mem|~/.claude-mem|settings.json|*.db,*.db-*,*.pid,logs/**,vector-db/**,observer-sessions/**
codex|Codex CLI|~/.codex|config.toml,.codex-global-state.json,skills/**|auth.json,models_cache.json,*.db,sessions/**,sqlite/**,tmp/**,vendor_imports/**,.personality_migration
cursor|Cursor|~/.cursor|extensions/extensions.json,skills-cursor/**|ai-tracking/**,projects/**,ide_state.json,argv.json
gemini|Gemini CLI|~/.gemini|GEMINI.md,settings.json|antigravity/**,antigravity-browser-profile/**,oauth_creds.json,google_accounts.json,installation_id,state.json,tmp/**
antigravity|Antigravity|~/.antigravity|argv.json,extensions/extensions.json|extensions/*/
copilot|GitHub Copilot|~/.copilot|**|ide/**
windsurf|Windsurf|~/.windsurf|**|
aider|Aider|~/.aider|**|
